<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Sistema de Gestión de Productos</h2>
    
    <div class="stats">
        Total de productos: <span id="totalProductos">0</span> | 
        Productos filtrados: <span id="productosFiltrados">0</span> | 
        Valor total stock: $<span id="valorTotal">0</span>
    </div>
    
    <div class="filtros">
        <h3>Filtros y Búsqueda</h3>
        
        <div class="filtro-grupo">
            <label>Buscar:</label>
            <input type="text" id="buscar" placeholder="Buscar por nombre...">
        </div>
        
        <div class="filtro-grupo">
            <label>Categoría:</label>
            <select id="categoria">
                <option value="todas">Todas las categorías</option>
                <option value="Electrónica">Electrónica</option>
                <option value="Ropa">Ropa</option>
                <option value="Alimentos">Alimentos</option>
                <option value="Hogar">Hogar</option>
            </select>
        </div>
        
        <div class="filtro-grupo">
            <label>Stock mínimo:</label>
            <input type="number" id="stockMinimo" value="0" min="0">
        </div>
        
        <div class="filtro-grupo">
            <label>Ordenar por:</label>
            <select id="ordenar">
                <option value="nombre_asc">Nombre (A-Z)</option>
                <option value="nombre_desc">Nombre (Z-A)</option>
                <option value="precio_asc">Precio (Menor a Mayor)</option>
                <option value="precio_desc">Precio (Mayor a Menor)</option>
                <option value="stock_asc">Stock (Menor a Mayor)</option>
                <option value="stock_desc">Stock (Mayor a Mayor)</option>
            </select>
        </div>
        
        <button id="aplicarFiltros">Aplicar Filtros</button>
        <button id="limpiarFiltros" class="btn-limpiar">Limpiar Filtros</button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Valor Total</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla">
        </tbody>
    </table>
    <footer>
        <p>&copy; 2023 Gestión de Productos</p>
    </footer>

    <!-- Scripts modulares - Orden de carga importante -->
    <!-- 1. Datos: debe cargarse primero para que esté disponible globalmente -->
    <script src="js/datos.js"></script>
    
    <!-- 2. Funciones base: actualizarEstadisticas se usa en mostrarProductos -->
    <script src="js/actualizarEstadisticas.js"></script>
    
    <!-- 3. mostrarProductos: se usa en ordenarProductos -->
    <script src="js/mostrarProductos.js"></script>
    
    <!-- 4. ordenarProductos: se usa en aplicarFiltros y limpiarFiltros -->
    <script src="js/ordenarProductos.js"></script>
    
    <!-- 5. Funciones que usan las anteriores -->
    <script src="js/aplicarFiltros.js"></script>
    <script src="js/limpiarFiltros.js"></script>
    
    <!-- 6. Main: inicialización y event listeners (debe ser el último) -->
    <script src="js/main.js"></script>
</body>
</html>
